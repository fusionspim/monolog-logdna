version: v1.0
name: Build

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Everything
    task:
      jobs:
        - name: CS & unit tests
          commands:
            - sem-version php 7.4.6
            - checkout
            - cache restore # Composer dependencies
            - export "PATH=./vendor/bin:${PATH}" # So we can use dependency executables
            - composer install --prefer-dist --no-suggest --no-interaction
            - php-cs-fixer fix --config=.php_cs.dist --dry-run --diff --verbose --stop-on-violation
            - composer normalize --dry-run
            - phpunit --stop-on-failure
            - cache store
